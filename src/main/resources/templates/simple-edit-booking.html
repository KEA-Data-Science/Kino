<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <title>Kino :: Simple Booking Edit </title>
</head>
<body>

<div class="container">
    <div class="jumbotron">
        <h1>ðŸŽž Kino ðŸŽž ðŸŽž ðŸŽžðŸŽž</h1>
    </div>
</div>

<div class="container">
    <div class="jumbotron">
        <div class="text-center text-uppercase ">
            <h2>Booking Edit </h2>
            <h3>(Uneditable - Just to test data flow)</h3>
        </div>

        <div class="container">
            <table class="table table-hover table-striped " style="border: 1px solid #ddd">

                <tr>
                    <td>ID</td>
                    <td th:text="${booking.getId()}"></td>
                </tr>
                <tr>
                    <td>Kunde</td>
                    <td th:text="${booking.getCustomerName()}"></td>
                </tr>
                <tr>
                    <td>Show Rum</td>
                    <td th:text="${booking.getShowRoom()}"></td>
                </tr>
                <tr>
                    <td>Show Tid</td>
                    <td th:text="${booking.getShowTime()}"></td>
                </tr>
                <tr>
                    <td>Film</td>
                    <td th:text="${booking.getFilm().getTitle()}"></td>
                </tr>
                <tr>
                    <td>Betalt</td>
                    <td th:text="${booking.isPaid()}"></td>
                </tr>

                <tr>
                    <td>
                        <form action="/editBooking" method="post">
                            <input type="hidden" th:id="${booking.getId()}" th:name="id" th:value="${booking.getId()}">
                            <input type="submit">
                        </form>
                    </td>
                </tr>

            </table>

        </div>
    </div>


</body>
</html>
