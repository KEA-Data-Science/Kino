<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <title>Kino :: Simple Booking Edit </title>
</head>
<body>

<div class="container">
    <div class="jumbotron">
        <h1>ðŸŽž Kino ðŸŽž ðŸŽž ðŸŽžðŸŽž</h1>
        <div class="splashNavBar">
            <a href="/" >
                <button class="btn default" style="margin-left: 270px; margin-top: 50px; font-size: 18px;">Filmoversigt</button>
            </a>
            <a href="/calendar">
                <button class="btn default" style="margin-left: 168px; margin-top: 50px; font-size: 18px;">Bookingoversigt</button>
            </a>
            <a href="/simple-calendar">
                <button class="btn default" style="margin-left: 270px; margin-top: 10px; font-size: 18px;">Vagtplan</button>
            </a>
        </div>
    </div>
</div>

<div class="container">
    <div class="jumbotron">
        <div class="text-center text-uppercase ">
            <h2>Rediger Booking</h2>
        </div>

        <div class="container">

            <form action="/deleteBooking" method="post">
                <tr>
                    <td>
                        <input type="hidden" th:id="${booking.getId()}" th:name="id" th:value="${booking.getId()}">
                        <input type="submit" th:value="Delete">
                    </td>
                </tr>
            </form>

            <form action="/updateBooking" method="post">
                <table class="table table-hover table-striped " style="border: 1px solid #ddd">

                    <tr>
                        <td>ID</td>
                        <td th:text="${booking.getId()}"></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Kunde</td>
                        <td th:text="${booking.getCustomerName()}"></td>
                        <td>
                            <input type="text" id="customerName" name="customerName" th:value="${booking.getCustomerName()}">
                        </td>
                    </tr>
                    <tr>
                        <td>Show Rum</td>
                        <td th:text="${booking.getShowRoom()}"></td>
                        <td>
                            <input type="number" id="showRoom" name="showRoom" th:value="${booking.getShowRoom()}">
                        </td>
                    </tr>
                    <tr>
                        <td>Antal sÃ¦der</td>
                        <td th:text="${booking.getNumberOfSeats()}"></td>
                        <td>
                            <input type="number" id="numberOfSeat" name="numberOfSeats" th:value="${booking.getNumberOfSeats()}">
                        </td>
                    </tr>
                    <tr>
                        <td>Show Tid</td>
                        <td th:text="${booking.getShowTime()}"></td>
                        <td>
                            <label for="date" class="font-weight-bold">VÃ¦lg dato:</label>
                            <input type="date" id="date" name="date" th:value="${booking.getShowTime().getDate()}" th:default="${booking.getShowTime().getDate()}">
                            <span class="font-weight-bolder">(skal udfyldes)</span>
                        </td>
                    </tr>
                    <tr>
                        <td>Show Time</td>
                        <td th:text="${booking.getShowTime().getHours()}"></td>
                        <td>
                            <input type="number" id="hour" name="hour" th:value="${booking.getShowTime().getHours()}">
                        </td>
                    </tr>
                    <tr>
                        <td>Show Minut</td>
                        <td th:text="${booking.getShowTime().getMinutes()}"></td>
                        <td>
                            <input type="number" id="minute" name="minute" th:value="${booking.getShowTime().getMinutes()}">
                        </td>
                    </tr>
                    <tr>
                        <td>Film</td>
                        <td th:text="${booking.getFilm().getTitle()}"></td>
                        <td>
                            <label for="film">VÃ¦lg film:</label>
                            <select id="film" name="film">
                                <th:block th:each="film :${ films}">
                                <option  th:value="${film.getId()}" th:text="${film.getTitle()}"></option>
                                </th:block>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Betalt</td>
                        <td th:text="${booking.isPaid()}"></td>
                        <td>
                            <!--                            <input type="checkbox" id="isPaid" name="isPaid" th:value="${booking.isPaid() ? 'TRUE' : 'FALSE'}" default="FALSE">-->
                            <input type="checkbox" id="isPaid" name="isPaid" th:checked="${booking.isPaid()}" th:value="${'TRUE'}">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <input type="hidden" th:id="${booking.getId()}" th:name="id" th:value="${booking.getId()}">
                            <input type="submit">
                        </td>
                    </tr>


                </table>
            </form>
        </div>
    </div>


</body>
</html>
