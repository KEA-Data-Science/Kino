<script th:inline="javascript">
    var calendar;

    var message = [[${bookings}]];
    alert(message.length);



    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');

        calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            eventDidMount: function (info) {
                //info.el.innerHTML = info.el.innerHTML +"<br>"+ message[info.event.id].film.category;
                console.log(info.event.id);
                //$(info.el).append( "Genre: " + message[info.event.id].film.category);

                $(info.el).append("<br/>" + "<button onclick='showAlert(" + info.event.id +")'> Choose </button>");
            }
        });
        for (var i = 0; i < message.length; i++)
        {
            alert(i);
            calendar.addEvent({title : "Star wars", date :  message[i].showTime,  display : "list-item}", id : i});
            console.log(message[i].date);
            //message[i].film.title,
        }

        calendar.render();

    });

    {
